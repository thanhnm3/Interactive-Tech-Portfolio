# Portfolio Backend Application Configuration

spring:
  application:
    name: portfolio-backend

  # Database Configuration
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5433}/${DB_NAME:portfolio}
    username: ${DB_USERNAME:portfolio_user}
    password: ${DB_PASSWORD:portfolio_pass}
    driver-class-name: org.postgresql.Driver

    # HikariCP Connection Pool
    hikari:
      pool-name: PortfolioHikariPool
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 300000
      max-lifetime: 1200000
      connection-timeout: 20000
      leak-detection-threshold: 60000

  # JPA/Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: ${SHOW_SQL:false}
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true
        session_factory:
          statement_inspector: com.portfolio.infrastructure.persistence.HibernateQueryInterceptor

  # Flyway Migration
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true

  # Redis Configuration
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2
          max-wait: -1ms

  # RabbitMQ Configuration
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}
    virtual-host: /

  # Cache Configuration
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=500,expireAfterWrite=600s

# Server Configuration
server:
  port: ${SERVER_PORT:8088}
  servlet:
    context-path: /
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
    min-response-size: 1024

# Application Configuration
app:
  cors:
    allowed-origins: ${CORS_ORIGINS:http://localhost:3000,http://localhost:5173}

  # Environment indicator
  environment:
    name: ${ENV_NAME:development}
    suffix: ${ENV_SUFFIX:[DEV]}
    header-class: ${ENV_HEADER_CLASS:develop}

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized
  info:
    env:
      enabled: true

# Logging Configuration
logging:
  level:
    root: INFO
    com.portfolio: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: ${SQL_LOG_LEVEL:DEBUG}
    org.hibernate.type.descriptor.sql.BasicBinder: ${SQL_PARAM_LOG_LEVEL:TRACE}
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/portfolio-backend.log
    max-size: 10MB
    max-history: 30

# OpenAPI Documentation
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method

---
# Production Profile
spring:
  config:
    activate:
      on-profile: production

  datasource:
    hikari:
      minimum-idle: 10
      maximum-pool-size: 50

  jpa:
    show-sql: false

logging:
  level:
    root: WARN
    com.portfolio: INFO
    org.hibernate.SQL: WARN

app:
  environment:
    name: production
    suffix: ""
    header-class: production

---
# Staging Profile
spring:
  config:
    activate:
      on-profile: staging

app:
  environment:
    name: staging
    suffix: "[STG]"
    header-class: staging

---
# Test Profile
spring:
  config:
    activate:
      on-profile: test

  datasource:
    url: jdbc:postgresql://localhost:5433/portfolio_test

  jpa:
    hibernate:
      ddl-auto: create-drop
